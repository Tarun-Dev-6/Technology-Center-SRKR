<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eef2f3;
        }
        .register-container {
            max-width: 400px;
            margin: 100px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }
        .btn-register {
            background-color: #1a1a2e;
            color: #fff;
            transition: 0.3s;
        }
        .btn-register:hover {
            background-color: #0f3460;
        }
        .login-link {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2 class="text-center">Register</h2>
        <form onsubmit="register(event)">
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="reg-email" required pattern="[a-zA-Z0-9._%+-]+@srkrec\.ac\.in" title="Please enter a valid SRKREC email (@srkrec.ac.in)">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="reg-password" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" required>
            </div>
            <button type="submit" class="btn btn-register w-100">Register</button>
        </form>
        <a href="login.html" class="login-link">Already have an account? Login</a>
    </div>
    <script>
        function register(event) {
            event.preventDefault();
            let username=document.getElementById("username").value;
            let email = document.getElementById("reg-email").value;
            let emailPattern = /^[a-zA-Z0-9._%+-]+@srkrec\.ac\.in$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid SRKREC email (@srkrec.ac.in)");
                return;
            }
            let password = document.getElementById("reg-password").value;
            let confirmPassword = document.getElementById("confirm-password").value;
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }
            localStorage.setItem("username",username);
            alert("Registration successful! Redirecting to main page.");
            window.location.href = "index.html";
        }
    </script>
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
